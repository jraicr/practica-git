<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="js/jspdf.min.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <title>Pizza APP</title>
</head>

<body>
    <div class="header">
        <!-- Título Web -->
        <div class="title-content">
            <h1>Pizza<span class="text-stroke">Custom</span></h1>
            <p>Elige la masa que prefieras, selecciona tus ingredientes (máximo 4) y resumiremos tu selección en un PDF</p>
        </div>
    </div>

    <div class="wrapper">
        <h2>Selección de masa</h2>
        <div id="crusts" class="cards-wrapper">
            
            <!-- Opciones de masas para elegir -->
            
        </div>

        <h2>Selección de ingredientes</h2>
        <div id="ingredients" class="cards-wrapper">
            
            <!-- Lista de ingredientes en formato de cartas con su descripcion -->
            
        </div>
    </div>

    
        <!-- Output -->
        <div class="footer hide">
            <div class="footer-content">
                <h2>Ya casi estamos</h2>
                <a href="#" class="pdf-button">Descargar PDF de selección</a>
            </div>
        </div>
</body>

</html>
